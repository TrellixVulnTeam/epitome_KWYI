{% extends 'layout/layout.html' %}
{% block header %} Login {% endblock %}

{% block body %}
    <div class="container free-bird">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="/admin" method="post">
            <div class="form-group">
              <div class="form-label-group">
                <input name="txtEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input name="txtPass" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <h6 style="color:red"> {{ prompt }} </h6>
		  <a href="/register"><button class="btn btn-outline-info btn-block">New to Epitome? Register Now!</button></a>
        </div>
      </div>
    </div>
{% endblock %}
