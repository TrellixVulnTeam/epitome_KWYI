<!DOCTYPE html>
<html lang="en">
{% include 'home.html' %}
<body id="page-top" class="index">

    {% block content %}{% endblock %}
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Epitome</a>
            </div>

            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="#">Home</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="#">Log in</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="#">Sign up</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" id="#">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="signin">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2><br>Login</h2>
                    <h4>Enter your credentials</h4>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" method="post" action="#" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Username" required data-validation-required-message="Please enter a valid username.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password"required data-validation-required-message="Please enter a valid password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="static/js/jquery-3.3.1.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="static/js/freelancer.min.js"></script>

</body>
</html>
