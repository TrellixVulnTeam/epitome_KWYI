    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2><br>Registration</h2>
                    <h4>Provide the following required information to register an account.</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="registrationClient" method="post" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-6 floating-label-form-group controls">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" name="firstname" required data-validation-required-message="First name required.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-6 floating-label-form-group controls">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lastname" required data-validation-required-message="Last name required.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Email"  name="email" required data-validation-required-message="Please enter a valid email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" required data-validation-required-message="Please enter a valid password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" required data-validation-required-message="Confirm password does not match with password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" value="Submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
