{% extends 'layout/layout.html' %}

  {% block header %} Register {% endblock %}

  {% block body %}
      <div class="container free-bird">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form action="/register" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" name="firstName" class="form-control" required="required" autofocus="autofocus" id=1>
                    <label for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" name="lastName" class="form-control" required="required" id=2>
                    <label for="lastName">Last name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" name="inputEmail" class="form-control" required="required" id=3>
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="inputUsername" class="form-control" required="required" id=4>
                <label for="inputEmail">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" name="inputPassword" class="form-control" required="required" id=5>
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" name="confirmPassword" class="form-control" required="required" id=6>
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <a>{{ prompt }}</a>
          <div class="text-center">
            <a href="/login"><button class="btn btn-outline-info btn-block"> Go back to Login Page</button></a>
        </div>
      </div>
    </div>
      </div>
	{% endblock %}
